[package]
name = "noosphere-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
cid.workspace = true
url.workspace = true
serde.workspace = true
noosphere = { path = "../noosphere" }
noosphere-cbor = { path = "../noosphere-cbor" }
noosphere-storage = { path = "../noosphere-storage" }
reqwest = { version = "~0.11", features = ["json"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["full"] }
ucan.workspace = true
ucan-key-support.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen.workspace = true
ucan = { workspace = true, features = ["web"] }
ucan-key-support = { workspace = true, features = ["web"] }

[dev-dependencies]
wasm-bindgen-test.workspace = true