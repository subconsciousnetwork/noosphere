[package]
name = "noosphere-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1"
cid = "~0.8"
url = "^2"
serde = "^1"
noosphere = { path = "../noosphere" }
noosphere-cbor = { path = "../noosphere-cbor" }
noosphere-storage = { path = "../noosphere-storage" }
reqwest = { version = "~0.11", features = ["json"] }
ucan = { version = "0.6.0-alpha.1", git = "https://github.com/cdata/rs-ucan.git", branch = "feature/canonicalization" }
ucan-key-support = { version = "0.4.0-alpha.1", git = "https://github.com/cdata/rs-ucan.git", branch = "feature/canonicalization" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "^1", features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "~0.2"

[dev-dependencies]
wasm-bindgen-test = "~0.3"