[package]
name = "noosphere-cli"
version = "0.3.0"
edition = "2021"
description = "Reference client and pedagogical tool to demonstrate the principles of the Noosphere protocol"
keywords = ["cli", "sync", "noosphere", "p2p", "ucan"]
categories = [
  "authentication",
  "filesystem",
  "command-line interface"
]
rust-version = "1.60.0"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/noosphere-cli"
repository = "https://github.com/subconsciousnetwork/noosphere"
homepage = "https://github.com/subconsciousnetwork/noosphere"
readme = "README.md"

[features]
test_kubo = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
reqwest = { version = "~0.11", default-features = false, features = ["json", "rustls-tls"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tempfile = "^3"
clap = { version = "^4", features = ["derive", "cargo"] }
anyhow = "^1"

async-compat = { version = "~0.2" }
tokio = { version = "^1", features = ["full"] }
tokio-stream = "~0.1"
axum = { version = "~0.5", features = ["headers", "macros"] }
tower = "~0.4"
tower-http = { version = "~0.3", features = ["cors", "trace"] }
async-trait = "~0.1"
tracing = "~0.1"
tracing-subscriber = { version = "~0.3", features = ["env-filter"] }
ipfs-api-prelude = "~0.5"
hyper = "~0.14"
hyper-multipart-rfc7578 = "~0.8"
multipart = "~0.18"
wnfs = { git = "https://github.com/wnfs-wg/rs-wnfs", package = "wnfs", rev = "9d3b5c2d4357f57919668e3bc31aea497f41b6a4" }
iroh-car = { git = "https://github.com/n0-computer/iroh", package = "iroh-car", rev = "d4c9c6f6a9ce6ebf63abcd1a03fabeb12600d7fb" }


url = { version = "^2", features = [ "serde" ] }
whoami = "^1"
home = "~0.5"
pathdiff = "~0.2"
path-absolutize = "^3"
mime_guess = "^2"
witty-phrase-generator = "~0.2"
toml_edit = { version = "~0.14", features = [ "serde" ] }
globset = "~0.4"

noosphere-core = { version = "0.2.0", path = "../noosphere-core" }
noosphere-fs = { version = "0.1.0", path = "../noosphere-fs" }
noosphere-storage = { version = "0.1.0", path = "../noosphere-storage" }
noosphere-api = { version = "0.3.0", path = "../noosphere-api" }
noosphere = { version = "0.2.0", path = "../noosphere" }
ucan = { version = "0.7.0-alpha.1" }
ucan-key-support = { version = "0.7.0-alpha.1" }
cid = "~0.8"
subtext = "~0.3"

serde = "^1"
serde_json = "^1"
libipld-core = "~0.14"
libipld-cbor = "~0.14"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "~0.2"
