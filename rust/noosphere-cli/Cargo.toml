[package]
name = "noosphere-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "^1", features = ["full"] }
tokio-stream = "~0.1"
home = "~0.5"
clap = { version = "^4", features = ["derive", "cargo"] }
path-absolutize = "^3"
noosphere = { path = "../noosphere" }
noosphere-fs = { path = "../noosphere-fs" }
noosphere-storage = { path = "../noosphere-storage" }
noosphere-api = { path = "../noosphere-api" }
ucan = { version = "0.7.0-alpha.1" }
ucan-key-support = { version = "0.7.0-alpha.1" }
witty-phrase-generator = "~0.2"
anyhow = "^1"
url = "^2"
whoami = "^1"
cid = "~0.8"
serde_json = "^1"
globset = "~0.4"
pathdiff = "~0.2"
subtext = "~0.3"
mime_guess = "^2"
libipld-core = "~0.14"
libipld-cbor = "~0.14"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "~0.2"
