[package]
name = "noosphere-ns"
version = "0.3.0"
edition = "2021"
description = "A P2P name system for Noosphere"
keywords = [
  "name-system",
  "noosphere",
  "p2p",
  "dht",
  "distributed",
]
categories = [
  "network-programming",
  "asynchronous",
]
rust-version = "1.60.0"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/noosphere-ns"
repository = "https://github.com/subconsciousnetwork/noosphere"
homepage = "https://github.com/subconsciousnetwork/noosphere"
readme = "README.md"

[dependencies]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
anyhow = "^1"
tracing = "0.1"
lazy_static = "^1"
cid = "~0.9"
serde = "^1"
serde_json = "^1"
futures = "0.3.1"
async-trait = "~0.1"
ucan = { version = "0.1.0" }
ucan-key-support = { version = "0.1.0" }
tokio = { version = "1.15", features = ["io-util", "io-std", "sync", "macros", "rt", "rt-multi-thread"] }
libp2p = { version = "0.49.0", default-features = false, features = [ "identify", "dns", "tcp", "tokio", "noise", "mplex", "yamux", "kad" ] }
noosphere-storage = { version = "0.3.0", path = "../noosphere-storage" }
noosphere-core = { version = "0.4.0", path = "../noosphere-core" }
noosphere = { version = "0.4.0", path = "../noosphere", optional = true }
clap = { version = "^4", features = ["derive"], optional = true }
home = { version = "~0.5", optional = true }
toml = { version = "~0.5", optional = true }

[dev-dependencies]

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
rand = { version = "0.8.5" }
test-log = { version = "0.2.11", default-features = false, features = ["trace"] }
tracing-subscriber = { version = "~0.3", features = ["env-filter"] }
libipld-cbor = "~0.15"
tempdir = { version = "~0.3" }

[features]
default = ["orb-ns"]
orb-ns = ["clap", "noosphere", "home", "toml"]


[[bin]]
name = "orb-ns"
required-features = ["orb-ns"]
