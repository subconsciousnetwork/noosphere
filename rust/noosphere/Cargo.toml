[package]
name = "noosphere"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "~0.4"
cid = "~0.8"
url = "^2"
async-trait = "~0.1"
async-recursion = "^1"
async-std = "^1"
# NOTE: async-once-cell 0.4.0 shipped unstable feature usage
async-once-cell = "~0.3"
anyhow = "^1"
fastcdc = "^1"
futures = "~0.3"
fvm_ipld_amt = "~0.4"
serde = "^1"
byteorder = "^1.4"
base64 = "~0.13"
ed25519-zebra = "^3"
rand = "~0.8"
once_cell = "^1"
serde_ipld_dagcbor = "~0.2"
tiny-bip39 = "^1"
crdts = "^7"
tokio-stream = "~0.1"
libipld-core = "~0.14"
libipld-cbor = "~0.14"

noosphere-storage = { path = "../noosphere-storage" }
noosphere-collections = { path = "../noosphere-collections" }

ucan = { version = "0.7.0-alpha.1" }
ucan-key-support = { version = "0.7.0-alpha.1" }

[dev-dependencies]
wasm-bindgen-test = "~0.3"
serde_bytes = "~0.11"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "^1", features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
# NOTE: This is needed so that rand can be included in WASM builds
getrandom = { version = "~0.2", features = ["js"] }
