[package]
name = "noosphere"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "~0.4"
cid.workspace = true
url.workspace = true
async-trait.workspace = true
async-recursion.workspace = true
async-std.workspace = true
# NOTE: async-once-cell 0.4.0 shipped unstable feature usage
async-once-cell.workspace = true
anyhow.workspace = true
fastcdc = "^1"
futures.workspace = true
fvm_ipld_amt = "~0.4"
serde.workspace = true
byteorder.workspace = true
base64 = "~0.13"
ed25519.workspace = true
rand.workspace = true
once_cell.workspace = true
serde_ipld_dagcbor.workspace = true
tiny-bip39 = "^1"
crdts = "^7"
tokio-stream.workspace = true

noosphere-storage = { path = "../noosphere-storage" }
noosphere-cbor = { path = "../noosphere-cbor" }
noosphere-collections = { path = "../noosphere-collections" }

[dev-dependencies]
wasm-bindgen-test.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
ucan.workspace = true
ucan-key-support.workspace = true
tokio = { workspace = true, features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
ucan = { workspace = true, features = ["web"] }
ucan-key-support = { workspace = true, features = ["web"] }
# NOTE: This is needed so that rand can be included in WASM builds
getrandom = { version = "0.2.5", features = ["js"] }
