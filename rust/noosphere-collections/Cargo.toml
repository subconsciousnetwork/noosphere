[package]
name = "noosphere-collections"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
sha2.workspace = true
cid.workspace = true
forest_hash_utils = "0.1.0"
serde.workspace = true
serde_bytes = "0.11"
serde_ipld_dagcbor.workspace = true
byteorder.workspace = true
multihash = "0.16"
# NOTE: async-once-cell 0.4.0 shipped unstable feature usage
async-once-cell.workspace = true
async-recursion.workspace = true
libipld-core = { version = "0.14", features = ["serde-codec"] }
noosphere-storage = { path = "../noosphere-storage" }
noosphere-cbor = { path = "../noosphere-cbor" }

tokio = { workspace = true, features = ["sync", "io-util"] }
# tokio-util = { version = "~0.7", features = ["io"] }
tokio-stream.workspace = true
async-stream.workspace = true

[dev-dependencies]
async-std.workspace = true
unsigned-varint = "0.7"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { workspace = true, features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test.workspace = true

[features]
identity = []