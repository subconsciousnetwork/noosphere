[package]
name = "noosphere-fs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
noosphere = { path = "../noosphere" }
noosphere-storage = { path = "../noosphere-storage" }

tokio = { workspace = true, features = ["sync", "io-util"] }
tokio-util = { workspace = true, features = ["io"] }
tokio-stream.workspace = true
async-stream.workspace = true
bytes.workspace = true
once_cell.workspace = true
cid.workspace = true
anyhow.workspace = true

futures-util = "~0.3"

[dev-dependencies]
wasm-bindgen-test.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
ucan.workspace = true
ucan-key-support.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
ucan = { workspace = true, features = ["web"] }
ucan-key-support = { workspace = true, features = ["web"] }